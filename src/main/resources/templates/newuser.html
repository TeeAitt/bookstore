<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<h2>Add new user</h2>
	<div class="col-md-4">
	<!-- UserController has a function that listens the "@{saveuser} action. -->
	<form th:object="${user}" th:action="@{saveuser}" action="#" method="post">
		<!-- The * before refers to the user object by that to the User class also, so the "{username}" is its attribute. There is no need for id field, because it's auto generated. -->
		<label for="uname">Username</label>
		<input type="text" id="uname" th:field="*{username}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
<!-- 	<label for="pw">Password</label>
		<input type="text" id="pw" th:field="*{password}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>    -->
		<label for="email">eMail</label>
		<input type="text" id="email" th:field="*{email}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
		<label for="role">Role</label>
		<input type="text" id="role" th:field="*{role}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
			
		<br>
		<input type="submit" class="btn  btn-large btn-success" value="Save"></input>
	</form>
	</div>
	
</div>	
</body>
</html>
