<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2>Add a book</h2>
	<div class="col-md-4">
	<!-- Controller has a function that listens the "@{save} action. -->
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="ttl">Title</label>
		<!-- The * before refers to the book object by that to the Book class also, so the "{title}" is its attribute. There is no need for id field, because it's auto generated. -->
		<input type="text" id="ttl" th:field="*{title}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="author">Author</label>
		<input type="text" id="author" th:field="*{author}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="year">Year</label>
		<input type="text" id="year" th:field="*{year}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="prc">Price</label>
		<input type="text" id="prc" th:field="*{price}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<input type="submit" class="btn btn-primary" value="Save"></input>
	</form>
	</div>
	
	
</body>
</html>
