<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<h2>Add a book</h2>
	<div class="col-md-4">
	<!-- Controller has a function that listens the "@{save} action. -->
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="ttl">Title</label>
		<!-- The * before refers to the book object by that to the Book class also, so the "{title}" is its attribute. There is no need for id field, because it's auto generated. -->
		<input type="text" id="ttl" th:field="*{title}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
		<label for="author">Author</label>
		<input type="text" id="author" th:field="*{author}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
		<label for="year">Year</label>
		<input type="text" id="year" th:field="*{year}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
		<label for="prc">Price</label>
		<input type="text" id="prc" th:field="*{price}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
			
		<!-- This is a dropdown list of the categories.  -->	
		<label for="categlist">Category</label>
		<select id="categlist" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}"
					th:value="${category.id}"
					th:text="${category.name}">
			</option>
		</select>
		<br>
		<input type="submit" class="btn  btn-large btn-success" value="Save"></input>
	</form>
	</div>
	
</div>	
</body>
</html>
