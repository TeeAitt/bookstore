<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div class="col-md-4">
	<h2>Create a new category</h2>
	<!-- Controller has a function that listens the "@{create} action. -->
	<form th:object="${category}" th:action="@{create}" action="#" method="post">
		<label for="name">Name</label>
		<!-- The * before refers to the category object by that to the Category class also, so the "{name}" is its attribute. There is no need for id field, because it's auto generated. -->
		<input type="text" id="name" th:field="*{name}" class="form-control"/>
		<div style="clear: both; display: block; height: 15px;"></div>
		
		<input type="submit" class="btn btn-sm btn-success" value="Create"></input>
	</form>
	</div>
	
</div>	
</body>
</html>
